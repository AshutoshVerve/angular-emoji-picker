<!DOCTYPE html>
<html ng-app="vkEmojiDefaultExample">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>AngularJS Emoji Picker - Multiple</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../../dist/css/emoji-picker.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body layout="column" ng-controller="EmojiController">
    <md-toolbar layout="row">
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Angular Emoji Picker - Multiple</h1>
    </md-toolbar>
    <div layout="row" flex>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <form name="blogPost">
            <md-input-container>
              <label>Message 01</label>
              <textarea md-maxlength="150" required ng-model="post1.message" columns="1"></textarea>
            </md-input-container>
            <section layout="row" layout-sm="row" layout-margin layout-align="center center">
              <span style="margin: 0 20px;" emoji-picker="post1.message" placement="right" title="Emoji" recent-limit="12" output-format="unicode" blacklist=":bomb:,:gun:,:hocho:,:hankey:" pin="true"></span>
            </section>

            <md-input-container>
              <label>Message 02</label>
              <textarea md-maxlength="150" required ng-model="post2.message" columns="1"></textarea>
            </md-input-container>
            <section layout="row" layout-sm="row" layout-margin layout-align="center center">
              <span style="margin: 0 20px;" emoji-picker="post2.message" placement="right" title="Emoji" recent-limit="12" output-format="unicode" blacklist=":bomb:,:gun:,:hocho:,:hankey:"></span>
            </section>

            <md-input-container>
              <label>Message 03</label>
              <textarea md-maxlength="150" required ng-model="post3.message" columns="1"></textarea>
            </md-input-container>
            <section layout="row" layout-sm="row" layout-margin layout-align="center center">
              <span style="margin: 0 20px;" emoji-picker="post3.message" placement="right" title="Emoji" recent-limit="12" output-format="unicode" blacklist=":bomb:,:gun:,:hocho:,:hankey:"></span>
            </section>
          </form>          
        </md-content>
      </div>
    </div>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../../dist/js/emoji-picker.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
